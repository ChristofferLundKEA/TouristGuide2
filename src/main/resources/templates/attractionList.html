<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/styling.css}" rel="stylesheet">

    <title>Attraction List</title>
</head>

<body>

<header>
    <h1>header</h1>
</header>

<nav>
    <h2>nav</h2>
    <ul>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
</nav>

<main>

    <h1>Tourist Attractions: </h1>
<table>
    <tr>
        <th>Attraction</th>
        <th>Description</th>
        <th>City</th>
    </tr>
    <tr th:each="attraction : ${attractions}">
        <td th:text="${attraction.name}"></td>
        <td th:text="${attraction.description}"></td>
        <td th:text="${attraction.city}"></td>

        <td>
            <form th:action="@{'/' + ${attraction.name} + '/tags'}" method="get">
            <button type="Tags">Tags</button>
            </form>
        </td>

        <td>
            <form th:action="@{'/' + ${attraction.name} + '/edit'}" method="get">
                <button type="submit">Edit</button>
            </form>
        </td>

        <td>
            <form th:action="@{'/' + ${attraction.name} + '/delete'}" method="get">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

<button type="button" th:onclick="|window.location.href='/add'|">Add attraction</button>

</main>

<footer><h2>footer</h2></footer>

</body>
</html>
